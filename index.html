<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>สุ่มตัวเลข</title>
<style>
body{
    font-family: Arial;
    background:#f2f2f2;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background:white;
    padding:30px;
    border-radius:10px;
    text-align:center;
    box-shadow:0 4px 10px rgba(0,0,0,.1);
}
input{
    width:70px;
    padding:5px;
    margin:5px;
    text-align:center;
}
button{
    padding:10px 20px;
    font-size:16px;
    cursor:pointer;
}
#result{
    margin-top:20px;
    font-size:28px;
    color:#007bff;
    font-weight:bold;
}
</style>
</head>

<body>
<div class="box">
    <h2>สุ่มตัวเลข</h2>
    จาก <input type="number" id="min" value="1">
    ถึง <input type="number" id="max" value="100">
    <br>
    <button onclick="randomNum()">สุ่ม!</button>
    <div id="result">-</div>
</div>

<script>
function randomNum(){
    let min = parseInt(document.getElementById("min").value);
    let max = parseInt(document.getElementById("max").value);

    if(min > max){
        alert("เลขเริ่มต้นต้องน้อยกว่าเลขสุดท้าย");
        return;
    }

    let r = Math.floor(Math.random()*(max-min+1))+min;
    document.getElementById("result").innerText = r;
}
</script>
</body>
</html>
